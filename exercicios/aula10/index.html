<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
         body {
            background-color: lightgray;
         } 

         div {
            background-color: rgb(142, 81, 199);
            width: 400px;
            height: 400px;
            border-radius: 10px;
            text-align: center;
            line-height: 350px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;
         }
        
    </style>
</head>
<body>
    <div id="ola">
       interaja...
    </div>

    <script>
       
       var a = window.document.getElementById('ola')

       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)

       function clicar() {
        a.innerText = 'clicouu!'
        a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'entrouu!'
        }
        function sair() {
            a.innerText = 'saiuu!'
            a.style.background = 'rgb(142, 81, 199)'
        }

    

    </script>
    
</body>
</html>
