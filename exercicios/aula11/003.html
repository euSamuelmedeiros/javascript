<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de multas</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txt = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txt.value)

            res.innerHTML = `<p> sua velocidade arual é <strong>${vel}km/h</strong></p>`
            if (vel > 80) {
                res.innerHTML += '<p> vc foi MULTADO por exesso de velocidade</p>'
            }
            res.innerHTML += '<p> dirija sempre com cinto de segirança</p>'
        }
    </script>
    
    
</body>
</html>
